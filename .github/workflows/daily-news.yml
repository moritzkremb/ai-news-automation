name: Daily AI News Digest

on:
  schedule:
    # Run daily at 8:00 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  send-ai-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: List files in directory
      run: |
        echo "Current directory:"
        pwd
        echo "Files in root:"
        ls -la
        echo "Files in ai-news-automation:"
        ls -la ai-news-automation/ || echo "ai-news-automation directory not found"
    
    - name: Install dependencies
      run: |
        cd ai-news-automation
        echo "Installing dependencies..."
        echo "Python3 version:"
        python3 --version
        echo "Pip3 version:"
        pip3 --version
        pip3 install -r requirements.txt
        echo "Dependencies installed successfully"
    
    - name: Run AI News Bot
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
      run: |
        cd ai-news-automation
        echo "Starting AI News Bot..."
        echo "Python3 version:"
        python3 --version
        echo "Current directory:"
        pwd
        echo "Files:"
        ls -la
        echo "Running bot with python3..."
        python3 ai_news_bot.py
    
    - name: Check for logs and upload
      if: always()
      run: |
        echo "Checking for logs..."
        ls -la ai-news-automation/ || true
        if [ -f ai-news-automation/ai_news_bot.log ]; then
          echo "Log file found:"
          cat ai-news-automation/ai_news_bot.log
        else
          echo "No log file found"
        fi
    
    - name: Upload logs (if exist)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ai-news-bot-logs
        path: ai-news-automation/ai_news_bot.log
        if-no-files-found: ignore